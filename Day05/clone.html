<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니인턴 | 2주 만에 실무 경험을 쌓고 취업하는 미니인턴</title>
    <link rel="stylesheet" href="seventh.css" />
    <link rel="stylesheet" href="eighth.css" />
  </head>
  <body>
    <nav class="navigator">
      <img
        class="nav-img"
        src="./image/fifth/fifth_nav.png"
        alt="Navigation Image"
      />
    </nav>

    <div class="container">
      <div class="content">
        <img src="./image/fifth/fifth_goto_sign_in.png" alt="Sign In Image" />
        <img src="./image/fifth/first_goto_add.png" alt="Add Image" />
      </div>

      <div class="content-job">
        <h3>미니인턴으로 취업하세요</h3>
        <div class="job-intro">
          <p>
            이제 집, 학교, 도서관, 카페에서 인턴십을 경험하고, 실무역량평가로
            취업하세요
          </p>
          <a href="./real.html">모든 기업과제 보기</a>
        </div>
        <div class="job-images">
          <div class="job-image">
            <img src="./image/fifth/MWlogo.png" alt="" />
            <img src="./image/fifth/TINKERlogo.png" alt="" />
            <img src="./image/fifth/별화logo.png" alt="" />
            <img src="./image/fifth/마브logo.png" alt="" />
          </div>
          <div class="job-image">
            <img src="./image/fifth/OPENKNOWLlogo.png" alt="" />
            <img src="./image/fifth/ongredientslogo.png" alt="" />
            <img src="./image/fifth/자꾸다꾸logo.png" alt="" />
            <img src="./image/fifth/LULUlogo.png" alt="" />
          </div>
        </div>
      </div>
      <div class="last">
        <div class="outline">
          <div class="slide">
            <div class="component">
              <p>검색 광고(SA)</p>
              <p>이해하기</p>
            </div>
          </div>

          <div class="slide">
            <div class="component">
              <p>디스플레이 광고(DA)</p>
              <p>이해하기</p>
            </div>
          </div>

          <div class="slide">
            <div class="component">
              <p>구글 스프레이시트로</p>
              <p>마케팅 데이터 분석하기</p>
            </div>
          </div>

          <button class="prev_button"><</button>
          <button class="next_button">></button>
        </div>
      </div>
    </div>

    <script src="./seventh.js"></script>
  </body>
</html>
